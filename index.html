<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>My Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header-title">The Library</h1>
        <button class="header-button" id="header-btn">Add a new book</button>
      </div>
      <form class="form-hidden" id="form">
        <div>
          <label for="title">Book Title</label>
          <input type="text" name="title" />
        </div>
        <div>
          <label for="author">Book Author</label>
          <input type="text" name="author" />
        </div>
        <div>
          <label for="pages">Number Of Pages</label>
          <input type="number" name="pages" />
        </div>
        <div>
          <label for="bookCover">Link to Book Cover</label>
          <input type="url" name="bookCover" />
        </div>
        <div>
          <label for="read">Book Read?</label>
          <input type="checkbox" name="read" id="read-btn" value="true" />
        </div>
        <button type="submit">Add To Library</button>
      </form>
      <div class="content" id="content"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
